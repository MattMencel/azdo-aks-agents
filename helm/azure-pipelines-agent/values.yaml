# Default values for azure-pipelines-agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2
useAutoscaler: true
maxReplicas: 25
cpuTargetAverage: 80
memTargetAverage: 400

image:
  repository: __ACRNAME__.azurecr.io/azdo-build-agent
  tag: "latest"
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

pipelines:
  url: ""
  pat: ""
  pool: "Default"
  agent:
    name: ""
    mountDocker: false
    workDir: "_work"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Sets the agent as a cluster admin (useful if you want the agent to manage the cluster)
  clusterAdmin: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 1
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
